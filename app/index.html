<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
    <header class="header">
        <div class="container__wrapper">
            <div class="header__wrapper">
                <div class="logo">
                    <a class="logo__link" href="#">
                        <img class="logo__img" src="images/src/logo.png" alt="logo">
                        <p class="logo__text">Glee.</p>
                    </a>
                </div>
                <nav class="menu">
                    <ul class="menu__list">
                        <li class="menu__list-item">
                            <a class="menu__list-link" href="#">Home +</a>
                        </li>
                        <li class="menu__list-item">
                            <a class="menu__list-link" href="#">About</a>
                        </li>
                        <li class="menu__list-item">
                            <a class="menu__list-link" href="#">Services</a>
                        </li>
                        <li class="menu__list-item">
                            <a class="menu__list-link" href="#">Pages +</a>
                        </li>
                        <li class="menu__list-item">
                            <a class="menu__list-link" href="#">News</a>
                        </li>
                        <li class="menu__list-item">
                            <a class="menu__list-link" href="#">Contact</a>
                        </li>
                    </ul>
                </nav>

                <div class="user">
                    <a class="user__search" href="#">
                        <img class="user__search-img" src="images/src/icons/search.png" alt="search">
                    </a>
                    <a class="user__box" href="#">
                            <img class="user__box-img user__heart" src="images/src/icons/heart.png" alt="heart">
                            <span class="user__heart-num">0</span>
                            <img class="user__box-img user__cart" src="images/src/icons/cart.png" alt="cart">
                            <span class="user__cart-num">0</span>
                    </a>
                    <a class="user__points" href="#">
                        <img class="user__points-img" src="images/src/icons/points.png" alt="points">
                    </a>

                </div>
            </div>
        </div>
    </header>

    <script src="js/main.min.js"></script>
</body>

</html>
